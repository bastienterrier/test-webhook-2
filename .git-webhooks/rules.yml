options:
  enableRules: true
  executeAllRules: true
  allRuleResultInOne: false
  enableGroups: false
rules:
  - name: issueComment
    options:
      regexp: '(add|fix):\s.*'
    onSuccess:
      - callback: WebhookRunnable
        args:
          url: https://webhook.site/349edb02-c193-4192-a221-8e2a63f8bf3b
          data: {
            "success": "'{{data.commentDescription}}' is valid"
          }
    onError:
      - callback: WebhookRunnable
        args:
          url: https://webhook.site/349edb02-c193-4192-a221-8e2a63f8bf3b
          data: {
            "error": "'{{data.commentDescription}}' is icorrect!"
          } 